<div class="well container text-center center-block">
    <h2>Boards</h2>
    <div class="center-block text-center">
        <div ng-repeat="board in boards">
            <a ui-sref="board({id:board.id})" href="">
                <div class="col-md-2 home-board">
                    <h3>{{board.name}}</h3>
                </div>
            </a>
        </div>
    </div>
</div>
