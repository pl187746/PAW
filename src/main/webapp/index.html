<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body>
<div class="container-fluid" ng-app="app" ng-controller="mainController">
    <ul class="nav nav-tabs" id="boardList">
        <li ng-repeat="board in boards" ng-class="{ active: isSet(board.id) }">
            <a href ng-click="setTab(board.id)">{{board.name}}</a>
        </li>
        
    </ul>
    <div ng-repeat="board in boards" ng-show="isSet(board.id)">
        <div class="row">
            <div ng-repeat="list in board.lists" class="panel panel-default col-sm-2">
                <div class="panel-heading">
                    <h3 class="panel-title">{{list.name}}</h3>
                </div>
                <div class="panel-body">
                    <div ng-repeat="card in list.cards" class="list-group">
                        <a href="#" class="list-group-item list-group-item-success">{{card.name}}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

</div>
<script src="mainController.js"></script>


</body>
</html>
